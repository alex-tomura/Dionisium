<div class="container">
    <div class="selected">
        <h4 (click)="status = !status">{{language_selected.language}}</h4>
    </div>
    <form class="selector" *ngIf="status == true">
        <div class="form-group" *ngFor="let item of languages">
            <label (click)="selectLanguage(item)" class="option-style {{item == language_selected}}">{{item.language}}</label>
        </div>
    </form>
</div>
