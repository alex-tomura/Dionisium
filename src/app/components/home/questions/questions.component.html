<div class="container">
    <div class="tittle">
        <h3>Preguntas Frecuentes</h3>
    </div>
    <div class="cards">
        <div class="-card" [ngStyle]="{'height':(height(question) + 6.2) + 'vh'}" *ngFor="let question of questions">
            <div class="-question" (click)="showResponse(question)">
                <div class="-text">
                    <h5>{{question.question}}</h5>
                </div>
                <div class="-icon">
                    <i [className]="question.expanded"><img src="assets/down-icon.png" class="responsive" alt=""></i>
                </div>
            </div>
            <div class="-response" [ngStyle]="{'height':question.size + 'vh'}">
                <p>{{question.response}}</p>
            </div>
        </div>
    </div>
</div>
