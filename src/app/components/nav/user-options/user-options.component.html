        <div class="icon" *ngFor="let icon of icons" (click)="change(icon)">
            <div class="img"><img [src]="'assets/' + icon + '.jpg'" alt=""></div>
            <div class="select" *ngIf="icon == selected">
                <div class="img"><img src="assets/check-icon.svg" alt=""></div>
            </div>
        </div>
    </div>
