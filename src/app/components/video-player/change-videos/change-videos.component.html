<div class="container" *ngIf="season != []">
    <div class="tittle">
        <h3>Temporada {{this.season.number}}</h3>
    </div>
    <div class="chapters">
        <div class="chapter" *ngFor="let item of season.chapters" [routerLink]="'/serie/player/' + item.chapter + '/' + season_id + '/' + serie_name">
            <div class="img"><img referrerpolicy="no-referrer" [src]="item.thumb" loading="lazy" alt=""></div>
            <div class="name">
                <h4>E{{item.number}} - {{item.name}}</h4>
            </div>
        </div>
    </div>
</div>
