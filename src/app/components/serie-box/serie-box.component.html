<div class="container">
    <app-serie [serie]="serie" [episode]="episode"></app-serie>
    <app-idioma [languages]="serie.languages!" [language_selected]="serie.languages?.[0] || {}" (selected)="selectLanguage($event)"></app-idioma>
    <app-chapters [season]="season" [serie]="serie.name || ''"></app-chapters>
    <app-season [language]="language || {}" (selected)="selectSeason($event)"></app-season>
</div>
