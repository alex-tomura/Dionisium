<div class="container">
    <div class="chapters" *ngFor="let item of season.chapters" [routerLink]="'/serie/player/' + item.chapter + '/' + season._id + '/' + serie">
        <div class="video">
            <img class="responsive" [src]="item.thumb" referrerpolicy="no-referrer" loading="lazy">
            <div class="-time">
                <p>{{item.duration}}</p>
            </div>
        </div>
        <div class="-info">
            <p>{{item.name}}</p>
        </div>
    </div>
</div>
